<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <!-- NFT -->
      <img class="nft" src="images/image-equilibrium.jpg" alt="NFT">
      <div class="nftoverlay">
        <img src="images/icon-view.svg" alt="eye" class="eye">
      </div>
      <h2 class="equilibrium">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <!-- For time and etherium -->
  <div class="eth-time">
    <div>
      <img src="images/icon-ethereum.svg" alt="Ethereum">
      <span class="ethcolor">0.041 ETH</span>
    </div>
    <div>
      <img src="images/icon-clock.svg" alt="clock">
      <span> 3 days left </span>
    </div>
  </div>
  <div class="line"></div>
  <!--For Creator-->
  <div class="creator">
    <img src="images/image-avatar.png" alt="creator">
    <div>Creation of <span class="creator-name">Jules Wyvern</span></div>
  </div>
</div>
  <!--For Footer-->
  <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Deepanshu</a>.
    </footer>
</body>
</html>
